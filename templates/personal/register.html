{% extends 'personal/main.html' %}

{% block content %}




    <div class="register-div">
        <h1>Register</h1>
        <form action="" method="post" class="register-form"> {% csrf_token %}
            <div class="form-group">
                <label for="id_name">Name</label>
                <input class="form-control" type="text" name="name" maxlength="50" required id="id_name" placeholder="Enter name">
            </div>

            <div class="form-group">
                <label for="id_username">Username</label>
                <input class="form-control" type="text" name="username" maxlength="150" required id="id_username" placeholder="Enter username">
            </div>

            <div class="form-group">
                <label for="id_password1">Password</label>
                <input class="form-control" type="password" name="password1" autocomplete="new-password" required id="id_password1" placeholder="Enter password">
            </div>

            <div class="form-group">
                <label for="id_password2">Password confirmation</label>
                <input class="form-control" type="password" name="password2" autocomplete="new-password" required id="id_password2" placeholder="Confirm password">
            </div>

            <button type="submit" class="btn btn-primary">register</button>
        </form>
    </div>

{% endblock %}
